<table class=" tbb table table-dark table-hover table-bordered table-striped">
    <thead>
       <tr >
        <th>name</th>
        <th>gender</th>
        <th>phone</th>
        <th>batch</th>
        <th>from(district-state),</th>
        <th>companyName</th>
        <th>Package</th>
       </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of studentdata">
            <td>{{student.name}}</td>
            <td>{{student.gender}}</td>
            <td>{{student.mobile}}</td>
            <td>{{student.batch}}</td>
            <td>{{student.state}}</td>
            <td>{{student.companyName}}</td>
            <td>{{student.Package}}</td>





            
        </tr>
    </tbody>
</table>
